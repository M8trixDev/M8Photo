<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="M8 Studio offline-capable workspace shell" />
    <meta name="theme-color" content="#121316" />
    <meta name="application-name" content="M8 Studio" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="M8 Studio" />
    <title>M8Photo Studio</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" sizes="64x64" href="assets/icons/favicon-64.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="assets/icons/icon-192.png" />
    <link rel="stylesheet" href="styles/vendor/tailwind-daisyui-preline.min.css" />
    <link rel="stylesheet" href="styles/theme.css" />
    <link rel="stylesheet" href="styles/layout.css" />
    <link rel="stylesheet" href="styles/components.css" />
  </head>
  <body class="app-shell">
    <noscript class="noscript-banner">JavaScript is required to load the interactive workspace.</noscript>
    <div class="app-root" data-app-shell>
      <header class="toolbar" data-toolbar aria-label="M8Photo main toolbar"></header>
      <div class="app-main">
        <section class="workspace" aria-labelledby="workspace-title">
          <div class="workspace-stage" data-viewport-stage>
            <canvas
              id="workspace-canvas"
              class="workspace-canvas"
              width="1280"
              height="720"
              role="img"
              aria-labelledby="workspace-title"
            ></canvas>
            <div class="workspace-grid" data-grid-overlay aria-hidden="true"></div>
            <div class="workspace-hud" data-viewport-hud aria-live="polite">100%</div>
            <div class="workspace-placeholder" id="workspace-title">
              <h1>M8Photo Studio</h1>
              <p>Precision editing with a calm grayscale aesthetic.</p>
            </div>
          </div>
        </section>
        <aside class="panels" data-panels aria-label="Workspace panels"></aside>
      </div>
    </div>
    <script src="scripts/vendor/preline.min.js"></script>
    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
